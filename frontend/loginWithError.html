<!DOCTYPE html>

<html lang="en">
<head>
  <title>TeamPlanner - Login</title>
  <link rel="stylesheet" href="css/login.css" type="text/css" />
  <link rel="icon" href="/img/favicon.png" type="image/png" />
</head>

<body>
<form action="/api/doLogin" method="POST">
  <div class="imgcontainer">
    <img src="img/logo_full.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">
    <p>E-Mail or Password wrong!</p>
    <label for="mail"><b>E-Mail</b></label>
    <input type="text" placeholder="Enter E-Mail" name="mail" id="mail" required="true">

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required="true">

    <button type="submit" value="Login">Login</button>
	<a class="register" href="register.html">Register</a>
  </div>


</form>
</body>

</html>
