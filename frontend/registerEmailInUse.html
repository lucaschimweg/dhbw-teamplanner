<!DOCTYPE html>

<html lang="en">
<head>
  <title>TeamPlanner - Login</title>
  <link rel="stylesheet" href="css/register.css" type="text/css" />
  <link rel="icon" href="/img/favicon.png" type="image/png" />
</head>

<body>
<h1 class="title" >Create Team</h1>
<form action="/api/createTeam" method="post">
  <div class="imgcontainer">
    <img src="img/logo_full.png" alt="Avatar" class="avatar">
  </div>

  <div class="container">

    <p>Your E-Mail is already in use! Use another one!</p>
    <label for="fname"><b>First Name</b></label>
    <input type="text" placeholder="Enter First Name" id="fname" name="firstname" required="required"/>

    <label for="lname"><b>Last Name</b></label>
    <input type="text" placeholder="Enter Last Name Name" id="lname" name="lastname" required="required"/>

    <label for="email"><b>E-Mail</b></label>
    <input type="email" placeholder="Enter E-Mail" id="email" name="mail" required="required"/>

    <label for="password"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="password" id="password" required="required"/>

    <label for="tname"><b>Team Name</b></label>
    <input type="text" placeholder="Enter Team Name" id="tname" name="teamname" required="required"/>

    <label for="tstart"><b>Start date</b></label>
    <input type="date" id="tstart" name="start" required="required" />

    <button type="submit" value="Login">Register</button>
    <a class="login" href="login.html">Login</a>
  </div>

</form>
</body>

</html>
